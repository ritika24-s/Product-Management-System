{% extends "base.html" %}

{% block title %}Delete Product{% endblock %}

{% block content %}
    <h2>Are you sure you want to delete the product: {{ product.name }}?</h2>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'supplier_product_list' %}">Cancel</a>
    </form>
{% endblock %}
